<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="bowling.css">
    <script type='text/javascript' src='knockout-3.4.0.js'></script>
    <script type='text/javascript' src="bowling.js"></script>

  </head>

  <body onload="setup()">
    <div id="wrapper">
      <div class="title">Bowling Scorecard</div>
      <ul class="controls" data-bind="if: displayControls">
        <li class="control" id="remove_button" data-bind="click: removePlayer">Remove Player</li>
        <li class="control" id="add_button" data-bind="click: addPlayer">Add Player</li>
        <li class = "control" id="start_game" data-bind="click: startGame">Start Game</li>
      </ul>
      <div class="table">
        <ul class="row">
          <li class="cell head">Name</li>
          <li class="cell head">1</li>
          <li class="cell head">2</li>
          <li class="cell head">3</li>
          <li class="cell head">4</li>
          <li class="cell head">5</li>
          <li class="cell head">6</li>
          <li class="cell head">7</li>
          <li class="cell head">8</li>
          <li class="cell head">9</li>
          <li class="cell head">10</li>
          <li class="cell head">Total</li>
        </ul>
        <!-- ko foreach: players -->
        <ul class="row game">
          <li class="cell playername">
            <div class="name" data-placeholder="Click to edit..." data-bind="value: playername, attr: { contenteditable: editable }, event: { input: onInput }"></div>
          </li>
          <!-- ko foreach: frames -->
          <li class="cell frame" >
            <!-- ko foreach: inputFrames -->
            <div class="input_2 input_frame input_frame_0" data-bind="text: score, hasFocus: focus, attr: { contenteditable: editable, active: active }, event: { paste: function() { return false; }, keydown: onKeyDown }"></div>
            <!-- /ko -->
            <div class="input_total" data-bind="text: totalscore"></div>
          </li>
          <!-- /ko -->
          <li class="cell totalscore" data-bind="text: score">
          </li>
        </ul>
        <!-- /ko -->
      </div>
    </div>
  </body>

</html>
