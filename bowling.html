<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="bowling.css">
    <script type='text/javascript' src='knockout-3.4.0.js'></script>
    <script type='text/javascript' src="bowling.js"></script>

  </head>

  <body onload="setup()">
    <div id="wrapper">
      <div class="title">Bowling Scorecard</div>
      <ul class="controls" data-bind="if: displayControls">
        <li class="control" id="remove_button" data-bind="click: removePlayer">Remove Player</li>
        <li class="control" id="add_button" data-bind="click: addPlayer">Add Player</li>
        <li class = "control" id="start_game" data-bind="click: startGame">Start Game</li>
      </ul>
      <div class="table" data-bind="foreach: players">
        <ul class="row">
          <li class="cell head">Name</li>
          <li class="cell head">1</li>
          <li class="cell head">2</li>
          <li class="cell head">3</li>
          <li class="cell head">4</li>
          <li class="cell head">5</li>
          <li class="cell head">6</li>
          <li class="cell head">7</li>
          <li class="cell head">8</li>
          <li class="cell head">9</li>
          <li class="cell head">10</li>
          <li class="cell head">Total</li>
        </ul>
        <ul class="row game" id="game_0">
          <li class="cell playername" id="player_0">
            <div class="name" id="name_0" data-placeholder="Click to edit..." data-bind="text: name, attr: { contenteditable: editable }"></div>
          </li>
          <li class="cell frame" id="frame_0_1">
            <div class="input_2 input_frame input_frame_0" id="frame_0_1_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_1_1"></div>
            <div class="input_total" id="frame_0_1_total"></div>
          </li>
          <li class="cell frame" id="frame_0_2">
            <div class="input_2 input_frame input_frame_0" id="frame_0_2_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_2_1"></div>
            <div class="input_total" id="frame_0_2_total"></div>
          </li>
          <li class="cell frame" id="frame_0_3">
            <div class="input_2 input_frame input_frame_0" id="frame_0_3_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_3_1"></div>
            <div class="input_total" id="frame_0_3_total"></div>
          </li>
          <li class="cell frame" id="frame_0_4">
            <div class="input_2 input_frame input_frame_0" id="frame_0_4_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_4_1"></div>
            <div class="input_total" id="frame_0_4_total"></div>
          </li>
          <li class="cell frame" id="frame_0_5">
            <div class="input_2 input_frame input_frame_0" id="frame_0_5_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_5_1"></div>
            <div class="input_total" id="frame_0_5_total"></div>
          </li>
          <li class="cell frame" id="frame_0_6">
            <div class="input_2 input_frame input_frame_0" id="frame_0_6_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_6_1"></div>
            <div class="input_total" id="frame_0_6_total"></div>
          </li>
          <li class="cell frame" id="frame_0_7">
            <div class="input_2 input_frame input_frame_0" id="frame_0_7_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_7_1"></div>
            <div class="input_total" id="frame_0_7_total"></div>
          </li>
          <li class="cell frame" id="frame_0_8">
            <div class="input_2 input_frame input_frame_0" id="frame_0_8_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_8_1"></div>
            <div class="input_total" id="frame_0_8_total"></div>
          </li>
          <li class="cell frame10" id="frame_0_9">
            <div class="input_2 input_frame input_frame_0" id="frame_0_9_2"></div>
            <div class="input_1 input_frame input_frame_0" id="frame_0_9_1"></div>
            <div class="input_total" id="frame_0_9_total"></div>
          </li>
          <li class="cell frame" id="frame_0_10">
            <div class="input_10_3 input_frame input_frame_0" id="frame_0_10_3"></div>
            <div class="input_10_2 input_frame input_frame_0" id="frame_0_10_2"></div>
            <div class="input_10_1 input_frame input_frame_0" id="frame_0_10_1"></div>
            <div class="input_total" id="frame_0_10_total"></div>
          </li>
          <li class="cell totalscore" id="score_0">
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>
