<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="bowling.css">
    <script src="bowling.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="title">Bowling Scorecard</div>
      <div class="table">
        <ul class="row">
          <li class="cell head">Name</li>
          <li class="cell head">1</li>
          <li class="cell head">2</li>
          <li class="cell head">3</li>
          <li class="cell head">4</li>
          <li class="cell head">5</li>
          <li class="cell head">6</li>
          <li class="cell head">7</li>
          <li class="cell head">8</li>
          <li class="cell head">9</li>
          <li class="cell head">10</li>
          <li class="cell head">Total</li>
        </ul>
        <ul class="row game" id="game_0">
          <li class="cell playername" id="player_0">
          </li>
          <li class="cell frame" id="frame_0_1">
            <div class="frame_1" id="frame_0_1_1"></div>
            <div class="frame_2" id="frame_0_1_2"></div>
            <div class="frame_total" id="frame_0_1_total"></div>
          </li>
          <li class="cell frame" id="frame_0_2">
            <div class="frame_1" id="frame_0_2_1"></div>
            <div class="frame_2" id="frame_0_2_2"></div>
            <div class="frame_total" id="frame_0_2_total"></div>
          </li>
          <li class="cell frame" id="frame_0_3">
            <div class="frame_1" id="frame_0_3_1"></div>
            <div class="frame_2" id="frame_0_3_2"></div>
            <div class="frame_total" id="frame_0_3_total"></div>
          </li>
          <li class="cell frame" id="frame_0_4">
            <div class="frame_1" id="frame_0_4_1"></div>
            <div class="frame_2" id="frame_0_4_2"></div>
            <div class="frame_total" id="frame_0_4_total"></div>
          </li>
          <li class="cell frame" id="frame_0_5">
            <div class="frame_1" id="frame_0_5_1"></div>
            <div class="frame_2" id="frame_0_5_2"></div>
            <div class="frame_total" id="frame_0_5_total"></div>
          </li>
          <li class="cell frame" id="frame_0_6">
            <div class="frame_1" id="frame_0_6_1"></div>
            <div class="frame_2" id="frame_0_6_2"></div>
            <div class="frame_total" id="frame_0_6_total"></div>
          </li>
          <li class="cell frame" id="frame_0_7">
            <div class="frame_1" id="frame_0_7_1"></div>
            <div class="frame_2" id="frame_0_7_2"></div>
            <div class="frame_total" id="frame_0_7_total"></div>
          </li>
          <li class="cell frame" id="frame_0_8">
            <div class="frame_1" id="frame_0_8_1"></div>
            <div class="frame_2" id="frame_0_8_2"></div>
            <div class="frame_total" id="frame_0_8_total"></div>
          </li>
          <li class="cell frame10" id="frame_0_9">
            <div class="frame_1" id="frame_0_9_1"></div>
            <div class="frame_2" id="frame_0_9_2"></div>
            <div class="frame_total" id="frame_0_9_total"></div>
          </li>
          <li class="cell frame" id="frame_0_10">
            <div class="frame_10_1" id="frame_0_10_1"></div>
            <div class="frame_10_2" id="frame_0_10_2"></div>
            <div class="frame_10_3" id="frame_0_10_3"></div>
            <div class="frame_total" id="frame_0_10_total"></div>
          </li>
          <li class="cell totalscore" id="score_0">
          </li>
        </ul>
        <ul class="row controls">
          <li class="cell control" id="remove_button">Remove Player</li>
          <li class="cell control" id="add_button">Add Player</li>
        </ul>
      </div>
    </div>
  </body>

</html>
